<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="submitForm(f)" #f="ngForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input
            id="name"
            type="text"
            class="form-control"
            ngModel
            name="name"
            required
          />
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input
            type="number"
            id="amount"
            class="form-control"
            ngModel
            name="amount"
            required
            pattern="^[1-9]+[0-9]*$"
          />
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button
            [disabled]="f.invalid"
            class="btn"
            [ngClass]="{'btn-warning': editingMode, 'btn-success': !editingMode}"
            type="submit"
            style="margin-right: 1rem"
          >
            {{ editingMode ? 'Update' : 'Add'}}
          </button>
          <button
            *ngIf="editingMode"
            class="btn btn-danger"
            type="button"
            style="margin-right: 1rem"
            (click)="deleteItem()"
          >
            Delete Item
          </button>
          <button
            *ngIf="editingMode"
            class="btn btn-primary"
            type="button"
            style="margin-right: 1rem"
            (click)="stopEditing()"
          >
            Clear
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
